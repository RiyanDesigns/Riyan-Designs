<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riyan's Exclusive Designs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0B1D3A; /* Deep Navy */
      color: #F8F9FA;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1C1C1C;
      padding: 40px 20px;
      text-align: center;
      color: #A2C4E6;
    }

    section {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #A2C4E6;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      background-color: #D4AF37;
      color: #1C1C1C;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #bfa230;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #A2C4E6;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Riyan's Luxury Designs</h1>
    <p>Creative. Premium. Luxurious.</p>
  </header>

  <section>
    <h2>My Logo Samples</h2>
    <div class="gallery">
      <img src="images/logos.jpg" alt="Logo 1" />
      <img src="images/logos.jpg" alt="Logo 2" />
    </div>

    <h2>My Greeting Cards</h2>
    <div class="gallery">
      <img src="images/greetings.jpg" alt="Greeting 1" />
      <img src="images/greetings.jpg" alt="Greeting 2" />
    </div>

    <h2>Connect With Me</h2>
    <button class="btn" onclick="alert('Visit me on Instagram: @riyan_designs')">
      Follow on Instagram
    </button>
  </section>

  <footer>
    &copy; 2025 Riyan Designs. All rights reserved.
  </footer>

</body>
</html>
