<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riyan's Luxury Designs</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0c0c2d, #1a1a40);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0;
    }
    h2 {
      margin-top: 40px;
      color: #ffc107;
    }
    p {
      color: #ccc;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .btn {
      background-color: #f4a261;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 30px;
      display: inline-block;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #e76f51;
    }
  </style>
</head>
<body>

  <h1>Riyan's Luxury Designs</h1>
  <p>Creative. Premium. Luxurious.</p>

  <h2>My Logo Samples</h2>
  <div class="gallery">
    <img src="images/logo1.png" alt="Logo 1">
    <img src="images/logo2.png" alt="Logo 2">
  </div>

  <h2>My Greeting Cards</h2>
  <div class="gallery">
    <img src="images/greeting1.png" alt="Greeting 1">
    <img src="images/greeting2.png" alt="Greeting 2">
  </div>

  <h2>Connect With Me</h2>
  <a class="btn" href="https://www.instagram.com/riyan_visuals" target="_blank">Follow on Instagram</a>

</body>
</html>
